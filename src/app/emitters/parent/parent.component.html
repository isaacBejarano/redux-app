<section class="py-3 border border-darkorange">
  <h3 class="text-darkorange text-center font-weight-lighter">Parent</h3>

  <h4 class="text-darkorange text-center">{{ counter }}</h4>

  <div class="d-flex justify-content-center py-3">
    <button class="btn btn-orange mr-1" (click)="plus()">+</button>
    <button class="btn btn-orange ml-1" (click)="minus()">-</button>
  </div>
</section>
